<div class="login-content">
    <div class="panel-content">
        <h3 class="text-center mb-3"><strong>Login Page</strong></h3>
        <form class="loginForm" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
              <label>Email Address *</label>
              <input type="email" class="form-control" placeholder="User Name" name="emailid" [(ngModel)]="loginForm.email_id"  required
              email
              #email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && email.errors }">
              <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">Email is invalid</div>
              </div>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="text" class="form-control" placeholder="Password" name="pwd" [(ngModel)]="loginForm.pwd" required
                minlength="4"
                maxlength="15"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
                <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                      Password must be at least 4 characters
                    </div>
                    <div *ngIf="password.errors['maxlength']">
                      Username must not exceed 15 characters
                    </div>
                  </div>
                
            </div>
            <div class="form-group row mt-4 text-center">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary">Login in</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" >Sign Up</button>
                </div>
            </div>
          </form>
    </div>
</div>
